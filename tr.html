<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatma - Duygu Yoldaşın</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="bodyguard">
  <div class="avatar">👩🏽</div>
  
  <div class="chat-container" id="chatContainer">
    <div class="message bot-message" id="welcomeMessage">
      <b>Merhaba! Ben Fatma, dijital duygu yoldaşınız. <br>Bugün size nasıl yardımcı olabilirim?</b>
    </div>
  </div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  
  <div id="emojiSelection" class="hidden">
    <h3>Hangi emoji şu anki durumunuzu en iyi şekilde tanımlıyor?</h3>
    <div class="emoji-palette">
      <button class="emoji-option" onclick="selectEmoji('😊')">😊</button>
      <button class="emoji-option" onclick="selectEmoji('😢')">😢</button>
      <button class="emoji-option" onclick="selectEmoji('😠')">😠</button>
      <button class="emoji-option" onclick="selectEmoji('😨')">😨</button>
      <button class="emoji-option" onclick="selectEmoji('😲')">😲</button>
      <button class="emoji-option" onclick="selectEmoji('😴')">😴</button>
      <button class="emoji-option" onclick="selectEmoji('😐')">😐</button>
      <button class="emoji-option" onclick="selectEmoji('🤔')">🤔</button>
    </div>
  </div>
  
  <div id="userInputSection">
    <input type="text" id="userInput" placeholder="Cevabınızı buraya yazın...">
    <button onclick="processUserInput()">Gönder</button>
  </div>
  
  <div id="horoscopeResult" class="horoscope hidden">
    <h2>Kişisel Duygu Burcunuz</h2>
    <div class="horoscope-emoji" id="finalEmoji"></div>
    <p id="horoscopeText"></p>
    <div class="verb-list" id="verbList"></div>
    <button onclick="location.reload()" style="margin-top: 20px;">Yeni Konuşma Başlat</button>
  </div>
  
  <div class="language-switcher">
    <a href="index.html">DE</a> | 
    <a href="en.html">EN</a> | 
    <a href="tr.html">TR</a>
  </div>
</div>

<script src="assets/js/emotions.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/language-switcher.js"></script>
</body>
</html>
